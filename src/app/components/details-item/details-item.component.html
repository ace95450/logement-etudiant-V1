<ion-header>
  <ion-toolbar>
    <ion-buttons slot="start">
      <ion-menu-button></ion-menu-button>
    </ion-buttons>
    <ion-title>
      {{ immo.name }}
    </ion-title>
  </ion-toolbar>
</ion-header>

<ion-content class="animated fadeIn">

  <ion-slides pager="true" margin-bottom>
    <ion-slide *ngFor="let image of immo.images" (click)="presentImage(image)">
      <ion-img [src]="image"></ion-img>
      <div class="shadow"></div>
    </ion-slide>
  </ion-slides>

  <div padding-horizontal>

    <ion-segment [(ngModel)]="immoSegment" color="primary">
      <ion-segment-button value="details">
        <ion-label>Test 1</ion-label>
      </ion-segment-button>
      <ion-segment-button value="rooms">
        <ion-label>Test 2</ion-label>
      </ion-segment-button>
      <ion-segment-button value="rating">
        <ion-label>Test 3</ion-label>
      </ion-segment-button>
    </ion-segment>

    <div [ngSwitch]="immoSegment">
      <div *ngSwitchCase="'details'">
        <ion-card no-margin margin-top margin-bottom class="animated fadeIn">
          <ion-card-content no-padding>
            <div id="map"></div>
          </ion-card-content>
        </ion-card>

        <ion-card no-margin margin-bottom class="bg-white animated fadeIn">
          <ion-card-content>
            <ion-card-title>
              <ion-text color="primary">Test 4</ion-text>
            </ion-card-title>

            <ion-text color="dark" margin-bottom>
              <p>{{ immo.description }}</p>
            </ion-text>
            <ion-text color="dark" margin-bottom>
              <p>{{ immo.location_text }}</p>
            </ion-text>

          </ion-card-content>
        </ion-card>

        <ion-card no-margin margin-bottom class="bg-white animated fadeIn">
          <ion-card-content>
            <ion-card-title margin-bottom>
              <ion-text color="primary">Test 7</ion-text>
            </ion-card-title>

            <ion-chip margin-left color="primary">
              <ion-icon name="add"></ion-icon>
              <ion-label>Test 8</ion-label>
            </ion-chip>
          </ion-card-content>
        </ion-card>

        <ion-card no-margin margin-bottom class="bg-white animated fadeIn">
          <ion-card-content>
            <ion-card-title margin-bottom>
              <ion-text color="primary">Test 9</ion-text>
            </ion-card-title>

            <ion-text color="dark">
              <p>Test 10</p>
            </ion-text>
          </ion-card-content>
        </ion-card>

      </div>

      <div>
        <ion-card no-margin margin-vertical class="bg-profile animated fadeIn">
          <ion-card-content>
            <ion-text color="light">
              <p>Test 11</p>
            </ion-text>
          </ion-card-content>
        </ion-card>

        <ion-card no-margin margin-vertical class="bg-white">
          <ion-img src="https://images.pexels.com/photos/1528349/pexels-photo-1528349.jpeg?cs=srgb&dl=architecture-building-capital-1528349.jpg&fm=jpg"></ion-img>

          <ion-card-content>

            <ion-card-subtitle>
              <ion-text color="secondary">Test 12</ion-text>
            </ion-card-subtitle>

            <ion-card-title>
              <ion-text color="primary">Tets 13</ion-text>
            </ion-card-title>

            <ion-badge slot="start" color="primary" margin-bottom>Test 14</ion-badge>
            <p><ion-text color="primary">Test 15</ion-text></p>

            <ion-button size="large" shape="round" expand="full" color="success">
              <ion-icon slot="start" name="book"></ion-icon>
              Test 16
            </ion-button>
          </ion-card-content>

        </ion-card>
      </div>

      <div>

        <ion-grid no-padding margin-top margin-bottom>
          <ion-row>
            <ion-col size="4" no-padding>
              <ion-card no-margin class="bg-white animated fadeIn">
                <ion-card-content text-center>
                  <h3>
                    <ion-text color="primary">Test 17</ion-text>
                  </h3>
                  <h1 no-margin>
                    <ion-text color="primary">
                      <strong>Test 18</strong>
                    </ion-text>
                  </h1>
                </ion-card-content>
              </ion-card>
            </ion-col>
            <ion-col size="8" no-padding>
              <ion-card no-margin class="bg-profile animated fadeIn">
                <ion-card-content>
                  <h1>
                    <ion-text color="light">Test 19 / <strong>5</strong></ion-text>
                  </h1>
                  <h3>
                    <ion-text color="light">
                      Test 20
                    </ion-text>
                  </h3>
                </ion-card-content>
              </ion-card>
            </ion-col>
          </ion-row>
        </ion-grid>

        <ion-card class="bg-white" no-margin margin-bottom>
          <ion-card-content>
            <h2>
              <ion-text color="primary">
                <strong>Test 21</strong>
              </ion-text>
            </h2>
            <div class="text-08">
              <ion-icon color="warning" size="small" name="star"></ion-icon>
            </div>
            <p margin-bottom>
              <ion-text color="primary">
                Test 22
              </ion-text>
            </p>
            <cite class="text-08">
              <ion-text color="secondary">Test 23</ion-text>
            </cite>
            <!-- <h3>{{}}</h3> -->
          </ion-card-content>
        </ion-card>

      </div>
    </div>

  </div>

</ion-content>
