  <ion-header no-padding>
    <ion-toolbar>
      <ion-buttons slot="start">
        <ion-menu-button></ion-menu-button>
      </ion-buttons>
      <ion-title>
        Home
      </ion-title>
    </ion-toolbar>
  </ion-header>
    <ion-img src="../../assets/img/architecture-building-capital-1850619.jpg"></ion-img>
  <ion-item padding>
    <form>
      <ion-label>Où</ion-label>
      <ion-input type="search" placeholder="Où voulez-vous aller .."></ion-input>
    </form>
  </ion-item>


<ion-content>
  <ion-text color="primary">
    <h3><ion-icon size="small" color="dark" name="bookmark"></ion-icon>Les têtes d'affiche</h3>
  </ion-text>

  <ion-slides pager="true" margin-bottom>
    <ion-slide *ngFor="let immo of immos | slice:0:4; let i = index">
      <ion-grid no-padding>
        <ion-row>
          <ion-col size="12">
            <ion-card class="hotelsCard" tappable routerLink="/details-item/{{immo.id}}">
              <ion-img [src]="immo.thumb"></ion-img>

              <ion-card-subtitle>
                <ion-badge color="warning">
                  <ion-icon name="star"></ion-icon> {{ immo.rating }}
                </ion-badge>
              </ion-card-subtitle>
              <ion-card-title color="light">{{ immo.name }}</ion-card-title>
              <div class="shadow"></div>
              <ion-card-content>
                <ion-badge slot="start" color="dark" class="rooms">
                  <ion-icon name="book" color="secondary"></ion-icon>
                  {{ immo.numb_available_rooms }} chambres dispo !
                </ion-badge>

                <ion-badge slot="end" color="success" class="price">
                  <h3><strong>{{ immo.price | currency:'€':'code' }}</strong></h3>
                </ion-badge>
              </ion-card-content>
            </ion-card>
          </ion-col>
        </ion-row>
      </ion-grid>

    </ion-slide>
  </ion-slides>

  <hr class="bg-tertiary">

  <ion-text color="primary">
    <h3><ion-icon size="small" color="dark" name="bookmarks"></ion-icon> Dernier ajouts</h3>
  </ion-text>

  <ion-card>
    <ion-list>
      <ion-item color="dark" tappable routerLink="/details-item">
        <ion-thumbnail slot="start">
          <img src="../../assets/img/louvre-1210004_640.jpg">
        </ion-thumbnail>
        <ion-label>
          <h2><strong>Le Charme du Louvre</strong></h2>
          <h3>
            <ion-badge slot="start" color="secondary" class="rooms">
              <ion-icon name="book" color="tertiary"></ion-icon>
              Toujours dispo | 4 chambres
            </ion-badge>
          </h3>
          <ion-badge color="warning">
            <ion-icon name="star"></ion-icon> 5
          </ion-badge>
        </ion-label>
      </ion-item>
    </ion-list>
  </ion-card>

</ion-content>
